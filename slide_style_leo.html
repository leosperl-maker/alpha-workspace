<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Actualité Martinique - Style Léo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080"><rect fill="%2334A853" width="1080" height="1080"/><path fill="%2328A745" d="M0 0h1080v200H0z"/><circle fill="%23FFD700" cx="900" cy="150" r="60"/></svg>');
            background-size: cover;
            display: flex;
            flex-direction: column;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            position: relative;
        }
        
        .header {
            background: #34A853;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .date {
            font-size: 28px;
            font-weight: 300;
        }
        
        .category {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            text-align: center;
        }
        
        .titre {
            font-size: 54px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .sous-titre {
            font-size: 30px;
            font-weight: 300;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .footer {
            padding: 30px 60px;
            text-align: center;
            font-size: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="date">LUNDI 10 FÉVRIER 2026</div>
        <div class="category">POLITIQUE</div>
    </div>
    
    <div class="content">
        <div class="titre">Réforme des retraites : vers un compromis martiniquais</div>
        <div class="sous-titre">Les syndicats et le gouvernement trouvent un accord équilibré pour les fonctionnaires</div>
    </div>
    
    <div class="footer">ACTUS MARTINIQUE • HEBDO</div>
</body>
</html>
