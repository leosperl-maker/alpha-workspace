<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1 - Cover Antilla Hebdo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1559827260-dc66d52bef19?ixlib=rb-4.0.3&auto=format&fit=crop&w=1080&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            position: relative;
        }
        
        .header {
            background: rgba(52, 168, 83, 0.95);
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        .periode {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        
        .content {
            text-align: center;
            padding: 60px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.3), transparent);
        }
        
        .titre {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 25px;
            text-shadow: 0 3px 6px rgba(0,0,0,0.7);
        }
        
        .sous-titre {
            font-size: 28px;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .footer {
            padding: 30px;
            text-align: center;
            font-size: 20px;
            opacity: 0.8;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ANTILLA</div>
        <div class="periode">LES 7 ACTUS DE LA SEMAINE</div>
    </div>
    
    <div class="content">
        <div class="titre">Du 03 au 09 Février 2026</div>
        <div class="sous-titre">L'actualité qui fait la une en Martinique et dans les Caraïbes</div>
    </div>
    
    <div class="footer">SWIPE POUR DÉCOUVRIR →</div>
</body>
</html>
