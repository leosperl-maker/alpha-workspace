<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 9 - Question du Jour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 80px 60px;
            position: relative;
        }
        
        .header {
            position: absolute;
            top: 60px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .question {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 40px;
            text-shadow: 0 3px 6px rgba(0,0,0,0.4);
            max-width: 900px;
        }
        
        .contexte {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 30px;
            max-width: 800px;
        }
        
        .cta {
            font-size: 20px;
            font-weight: 500;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }
        
        .footer {
            position: absolute;
            bottom: 60px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">DÉBAT DU JOUR</div>
    
    <div class="question">Êtes-vous d'accord avec les décisions prises cette semaine ?</div>
    
    <div class="contexte">Réagissez en commentaire et partagez votre point de vue</div>
    
    <div class="cta">Oui / Non / Pas d'avis</div>
    
    <div class="footer">ANTILLA • votre avis compte</div>
</body>
</html>
